<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEO.FLOWOFF - Agente IA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            width: 100%;
            max-width: 400px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .chat-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.bot {
            background: #f1f3f4;
            color: #333;
            align-self: flex-start;
        }

        .message.user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            align-self: flex-end;
        }

        .actions {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .action-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .chat-input {
            padding: 20px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #f1f3f4;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .chat-input input:focus {
            border-color: #667eea;
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
        }

        .typing-indicator.show {
            display: block;
        }

        .typing-dots {
            display: inline-block;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: #999;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .status {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #666;
        }

        .status.connected {
            color: #4caf50;
        }

        .status.error {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸ¤– NEO.FLOWOFF</h1>
            <p>Seu assistente inteligente</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                OlÃ¡! Antes de te mostrar o que fazemos, posso saber se vocÃª Ã© empresÃ¡rio, freelancer ou agÃªncia?
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="message bot">
                <span class="typing-dots"></span>
                <span class="typing-dots"></span>
                <span class="typing-dots"></span>
            </div>
        </div>

        <div class="status" id="status">Conectado</div>

        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Digite sua mensagem..." autocomplete="off">
            <button class="send-btn" id="sendBtn">Enviar</button>
        </div>
    </div>

    <script>
        class NeoChat {
            constructor() {
                this.sessionId = this.getOrCreateSessionId();
                this.messageInput = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.chatMessages = document.getElementById('chatMessages');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.status = document.getElementById('status');
                
                this.init();
            }

            init() {
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });

                // Focar no input
                this.messageInput.focus();
            }

            getOrCreateSessionId() {
                let sessionId = localStorage.getItem('neo_session_id');
                if (!sessionId) {
                    sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                    localStorage.setItem('neo_session_id', sessionId);
                }
                return sessionId;
            }

            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message) return;

                // Adicionar mensagem do usuÃ¡rio
                this.addMessage(message, 'user');
                this.messageInput.value = '';
                this.sendBtn.disabled = true;
                this.showTyping();

                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: message,
                            sessionId: this.sessionId
                        })
                    });

                    if (!response.ok) {
                        throw new Error('Erro na comunicaÃ§Ã£o');
                    }

                    const data = await response.json();
                    this.hideTyping();
                    this.addBotMessage(data.response, data.actions);

                    if (data.lead) {
                        console.log('Lead salvo:', data.lead);
                    }

                } catch (error) {
                    console.error('Erro:', error);
                    this.hideTyping();
                    this.addMessage('Desculpe, ocorreu um erro. Tente novamente.', 'bot');
                    this.status.textContent = 'Erro de conexÃ£o';
                    this.status.className = 'status error';
                } finally {
                    this.sendBtn.disabled = false;
                    this.messageInput.focus();
                }
            }

            addMessage(text, type) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                messageDiv.textContent = text;
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            addBotMessage(text, actions = []) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message bot';
                messageDiv.textContent = text;

                if (actions && actions.length > 0) {
                    const actionsDiv = document.createElement('div');
                    actionsDiv.className = 'actions';
                    
                    actions.forEach(action => {
                        const actionBtn = document.createElement('a');
                        actionBtn.href = action.url;
                        actionBtn.target = '_blank';
                        actionBtn.className = 'action-btn';
                        actionBtn.textContent = action.name;
                        actionsDiv.appendChild(actionBtn);
                    });
                    
                    messageDiv.appendChild(actionsDiv);
                }

                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            showTyping() {
                this.typingIndicator.classList.add('show');
                this.scrollToBottom();
            }

            hideTyping() {
                this.typingIndicator.classList.remove('show');
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
        }

        // Inicializar o chat quando a pÃ¡gina carregar
        document.addEventListener('DOMContentLoaded', () => {
            new NeoChat();
        });
    </script>
</body>
</html>
